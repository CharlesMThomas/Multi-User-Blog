<form method="POST">
	<h2>Login</h2>
	<table>
		<tbody>
			<tr>
				<td>Username</td><td><input type="text" name="username" value="{{username}}"></td>
			</tr>
			<tr>
				<td><label>Password</td><td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td></td><td style="color: red">{{login_error}}</td>
			</tr>
		</tbody>
	</table>
	<button>Sumbit</button>
</form>

<h4>Don't have an account? <a href="/signup" target="_self">Sign Up Now</a></h4>
<h4>Or <a href="/blog">Continue as Guest</a></h4>
