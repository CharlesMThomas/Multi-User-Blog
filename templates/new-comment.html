{% extends "base.html" %}

{% block content %}

  <h3>New Comment</h3>

  <form method="post">
    <div class="form-group">
      <label>Comment</label>
      <textarea class="form-control" name="content" rows="12"></textarea>
    </div>


    <div class="error">{{error}}</div>

    <input class="btn btn-default" type="submit">
  </form>

  <a href="{{ '/%s' % post_id}}"><button class="btn btn-default">Cancel New Comment</button></a>

{% endblock %}
