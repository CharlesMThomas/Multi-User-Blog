<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <title>Udacity Multiuser Blog</title>
</head>

<body class="container">
  <header>
    <nav class="nav">
      <div class="col-xs-12 col-sm-6">
        {% if username %}
          <h2>Welcome, {{username}}</h2>
          <a href="/newpost"><button class="btn btn-default">Create New Post</button></a>
        {% else %}
          <h3>You are viewing our blog as a guest.<h3>
        {% endif %}
      </div>
      <div class="col-xs-12 col-md-6 text-right">
        {% if username %}
          <a href="/logout">Logout</a>
        {% else %}
          <a href="/signup">Creat An Account</a> or <a href="/login">Login</a>
        {% endif %}
      </div>
    </nav>
  </header>

  <div class="col-xs-12">
    <a href="/blog"><h1>Udacity Homework3 Blog</h1></a>
  </div>

  <div id="content" class="col-xs-12 main-content">
  {% block content %}
  {% endblock %}
  </div>
</body>

</html>
