<form method="POST">
	<h2>Signup</h2>
	<table>
		<tbody>
			<tr>
				<td>Username</td><td><input type="text" name="username" value="{{username}}"></td><td style="color: red">{{username_error}}</td>
			</tr>
			<tr>
				<td><label>Password</td><td><input type="password" name="password"></td><td style="color: red">{{password_error}}</td>
			</tr>
			<tr>
				<td><label>Verify Password</td><td><input type="password" name="verify"></td><td style="color: red">{{verify_error}}</td>
			</tr>
			<tr>
				<td><label>Email (Optional)</td><td><input type="text" name="email" value="{{email}}"></td><td style="color: red">{{email_error}}</td>
			</tr>
		</tbody>
	</table>
	<button>Sumbit</button>
</form>

<h4>Already have an account? <a href="/login" target="_self">Login Now</a></h4>
<h4>Or <a href="/blog">Continue as Guest</a></h4>
