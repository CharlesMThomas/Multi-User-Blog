{% extends "base.html" %}

{% block content %}

  <h3>New Post</h3>

  <form method="post">
    <div class="form-group">
      <label>Title</label>
      <input class="form-control" type="text" name="subject" value="{{subject}}">
    </div>

    <div class="form-group">
      <label>Blog</label>
      <textarea name="content" rows="12" class="form-control"></textarea>
    </div>

    <div class="error">{{error}}</div>

    <input class="btn btn-default" type="submit">
  </form>

  <a href="/blog" class="text-center"><button class="btn btn-default">Cancel New Post</button></a>



{% endblock %}
